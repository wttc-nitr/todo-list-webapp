<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App with LocalStorage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <script src="script.js" async></script>

    <link rel="apple-touch-icon" sizes="180x180" href="src/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/favicon-16x16.png">

  </head>

  <body>
    <main class="app">
      <section class="greeting">
        <h2 class="title">
          Hello there, <input type="text" id="name" placeholder="enter your Name here!">
        </h2>
      </section>
      <section class="create-todo">
        <h3>Create a to-do</h3>
        <form id="new-todo-form">
          <h4>what's on your to-do list ?</h4>
          <input type="text" name="content" id="content" placeholder="e.g buy groceries">
          <h4>Pick a category:</h4>
          <div class="options">
            <label>
              <input type="radio" name="category" id="category1" value="business">
              <span class="bubble business"></span>
              <div>Business</div>
            </label>
            
            <label>
              <input type="radio" name="category" id="category2" value="personal">
              <span class="bubble personal"></span>
              <div>Personal</div>
            </label>
          </div>

          <input type="submit" value="Add todo">
          
        </form>
      </section>

      <section class="todo-list">
        <h3>To-do List</h3>
        <div class="list" id="todo-list">
    <!-- <div class="todo-item">
            <label>
              <input type="checkbox">
              <span class="bubble business"></span>
            </label>

            <div class="todo-content">
              <input type="text" value="Make a video" readonly>
            </div>

            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div> -->
        </div>
      </section>
    </main>
  </body>
</html>
